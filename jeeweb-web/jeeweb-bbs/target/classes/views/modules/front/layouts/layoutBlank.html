    layui.cache.page = '${page}';
    <% if(!has(loginUser)){%>
    layui.cache.user = {
        username: '游客'
        ,uid: -1
        ,avatar: '../../res/images/avatar/00.jpg'
        ,experience: 83
        ,sex: '男'
    };

      username: '${loginUser.realname}',
      uid: '${loginUser.id}',
      avatar: '${loginUser.portrait}',
      experience: '${loginUser.experience}',
      sex: '${loginUser.sex}'
    };
    <%}%>
</script>
